<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>

<h1>The Psychic Game</h1>

<div id="game">
<p>Guess What letter I'm thinking of...</p>
</div>
<script type="text/javascript">


var Wins = 0;
var Losses = 0;
var Guesses = 9;

var options = ["a", "b", "c", "d", "e", "f", 
	"g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]

var computerGuess = "j"// options[Math.floor(Math.random()*options.length)];

var userguesses = []

function resetGame() {
	Guesses = 9;
	userguesses = [];
	computerGuess = options[Math.floor(Math.random()*options.length)];
}

document.onkeyup = function(event) {
	var userguess = String.fromCharCode(event.keyCode).toLowerCase();


	if (options.indexOf(userguess) === -1 ||  userguesses.indexOf(userguess) >= 0) {
		return;

	}


	userguesses.push(userguess)


	if (userguess === computerGuess) {
		Wins++;
		resetGame();
	} 

	else if (userguess !== computerGuess) {
		Guesses--;
	}

	


	var html = "<p>Guess What Letter I'm Thinking Of..." +
	"<p>Wins: " + Wins + "</p>" +
	"<p>Losses: " + Losses + "</p>" +
	"<p>Guesses Left: " + Guesses + "</p>" +
	"<p>Your Guesses So Far: " + userguesses.join(", ") + "</p>";

	document.querySelector('#game').innerHTML = html;
	
}

</script>

</body>
</html>
